<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button class="r">Rock</button>
        <button class="s">Scissors</button>
        <button class="p">Paper</button>
    </div>

    <div class="rndResult">Round result: Make your choice!</div>

    <div class="scores">
        <div class="human">
            <img src="./images/player.png" alt="player-pic"><div class="humanScore">Your score:</div>
        </div>
        <div class="pc">
            <img src="./images/computer.png" alt="pc-pic"><div class="pcScore">Computer score:</div>
        </div>
    </div>
</body>
</html>
